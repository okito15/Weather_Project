<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather web app</title>
    <link rel="shortcut icon" type="image/jpg" href="weather_icon.png"/>
    <link rel="stylesheet" href='style.css'>
</head>
<body>
    <div class="btn-group">
        <button id="button1">Today</button>
        <button id="button2">3 Days</button>
        <button id="button3">7 days</button>
    </div>

    <div class="container">
        <h1 class="status"></h1>
    </div>
    
    <div class="weather-data">
        <p id="temperature">Temperature</p><br>
        <p id="humidity">Humidity</p><br>
        <p id="rainChance">Chances of raining</p><br>
        <p id="windSpeed">Wind speed</p><br>
        <p id="cloudness">Cloudness</p><br>
    </div>
    <script src = 'main.js'></script>
</body>
</html>
